<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Restaurant Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." />
    <button id="send-btn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.onclick = async () => {
            const question = userInput.value;
            if (!question) return;

            // Display user message
            chatbox.innerHTML += `<div class="message user">You: ${question}</div>`;
            userInput.value = '';

            // Call backend
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            chatbox.innerHTML += `<div class="message bot">Bot: ${data.answer}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        };
    </script>
</body>
</html>
